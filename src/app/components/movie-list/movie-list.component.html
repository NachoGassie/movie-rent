
<table>
  <thead>
    <tr>
      <th>Poster</th>
      <th>Titulo</th>
      <th>Genero</th>
      <th>AÃ±o de Lanzamiento</th>
      <th>Precio de Renta</th>
      <th>Rentar</th>
    </tr>
  </thead>
  <tbody>
      @for (movie of movies; track movie.id) {
        <tr>
          <td>
            <img [src]="movie.poster" [alt]="movie.title">
          </td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.releaseYear }}</td>
          <td>{{ movie.rentPrice | currency}}</td>
            @if (!movie.isRented) {
              <td><button class="mainBtn" (click)="rentMovie(movie)">Alquilar</button></td>
            }@else{
              <td><p class="rented">Alquilada</p></td>
            }
        </tr>
      }
  </tbody>
</table>
